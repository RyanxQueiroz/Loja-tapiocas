<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Alimentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Loja de Alimentos</h1>
</header>

<main>
  <section id="food-selection">
    <h2>Escolha o tipo de comida</h2>
    <select id="food-select">
      <option value="1" data-price="8.50">Tapioca - R$ 8,50</option>
      <option value="2" data-price="11.50">Sanduíche - R$ 11,50</option>
      <option value="3" data-price="7.50">Cuzcuz - R$ 7,50</option>
    </select>
  </section>

  <section id="cpf-input">
    <h2>Informe seu CPF</h2>
    <input type="text" id="cpf" placeholder="Digite seu CPF">
  </section>

  <section id="fillings-selection">
    <h2>Escolha seus recheios</h2>
    <div id="fillings-container"></div>
  </section>

  <section id="total-price">
    <h2>Preço Total</h2>
    <p id="total">R$ 0,00</p>
  </section>

  <section id="buttons">
    <button id="pay-button">Pagar</button>
    <button id="history-button">Histórico de Compras</button>
  </section>
</main>

<div id="history-modal" class="hidden">
  <div id="modal-content">
    <span id="close-modal">&times;</span>
    <h2>Histórico de Compras</h2>
    <div id="history-container"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
